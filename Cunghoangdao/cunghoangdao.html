<body>
    <script>
        let day = +prompt("Nhập ngày sinh của bạn:");
        let month = +prompt("Nhập tháng sinh của bạn:");
        let zodiac = findZodiac(day, month);
        function findZodiac(day, month) {
            let zodiac;
            switch (month) {
                case 1:
                    if (day < 20) {
                        zodiac = "Ma Kết";
                    } else {
                        zodiac = "Bảo Bình";
                    }
                    break;
                case 2:
                    if (day < 19) {
                        zodiac = "Bảo Bình";
                    } else {
                        zodiac = "Song Ngư";
                    }
                    break;
                case 3:
                    if (day < 21) {
                        zodiac = "Song Ngư";
                    } else {
                        zodiac = "Bạch Dương";
                    }
                    break;
                case 4:
                    if (day < 20) {
                        zodiac = "Bạch Dương";
                    } else {
                        zodiac = "Kim Ngưu";
                    }
                    break;
                case 5:
                    if (day < 21) {
                        zodiac = "Kim Ngưu";
                    } else {
                        zodiac = "Song Tử";
                    }
                    break;
                case 6:
                    if (day < 22) {
                        zodiac = "Song Tử";
                    } else {
                        zodiac = "Cự Giải";
                    }
                    break;
                case 7:
                    if (day < 23) {
                        zodiac = "Cự Giải";
                    } else {
                        zodiac = "Sư Tử";
                    }
                    break;
                case 8:
                    if (day < 23) {
                        zodiac = "Sư Tử";
                    } else {
                        zodiac = "Xử Nữ";
                    }
                    break;
                case 9:
                    if (day < 23) {
                        zodiac = "Xử Nữ";
                    } else {
                        zodiac = "Thiên Bình";
                    }
                    break;
                case 10:
                    if (day < 24) {
                        zodiac = "Thiên Bình";
                    } else {
                        zodiac = "Bọ Cạp";
                    }
                    break;
                case 11:
                    if (day < 23) {
                        zodiac = "Bọ Cạp";
                    } else {
                        zodiac = "Nhân Mã";
                    }
                    break;
                case 12:
                    if (day < 22) {
                        zodiac = "Nhân Mã";
                    } else {
                        zodiac = "Ma Kết";
                    }
                    break;
                default:
                    zodiac = "Ngày hoặc tháng sinh không hợp lệ";
            }
            return zodiac;
        }
        alert("Cung hoàng đạo của bạn là: " + zodiac);
    </script>
