<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số a:")
        let caculator = prompt("Nhập dấu của phép tính")        
        let b = +prompt("Nhập số b:")
        switch (caculator) {
                case "+":
                    alert(`${a}\+${b}\=${a+b}`)
                break;
                case "-":
                    alert(`${a}\-${b}\=${a-b}`)
                break;
                case "*":
                    alert(`${a}\*${b}\=${a*b}`)
                break;
                case "/":
                    alert(`${a}\/${b}\=${a/b}`)
                break;

            default:
                alert(`M nhập cc gì đấy?`)
                break;
        }
    </script>
</body>
</html>
