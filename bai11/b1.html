<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("Nhập tuổi của bạn");
        if (age<0){
            document.write("M bị điên à?")
        }
        else if (age<=18){
            document.write("thằng trẻ trâu")
        }
        else{
            document.write("thằng già trâu")
        }
    </script>
</body>
</html>
