<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = +prompt("nhập vào 1 số");
        let check = number % 2;
        switch (check) {
            case 0:
                alert(`số ${number} là số chẵn`)
                break;

            default:
                alert(`số ${number} là số lẻ`)
                break;
        }
    </script>
</body>

</html>
