<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time = +prompt("Nhập thời gian hiện tại của bạn \(vd: 12\)")
        if (time<10){
            alert(`Good morning`)
        }
        else if (time<18){
            alert(`Good evening`)
        }
        else if (time<20) {
            alert(`Good night`)
        }
        else {
            alert(`\?\?\?\?`)
        }
    </script>
</body>
</html>
